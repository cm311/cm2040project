<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="p5.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>
      <label>Enter Midterm Grade: (30% weight)</label><br>
      <input type="number" id="midterm" name="midterm"><br>
      <label>Enter Final Grade (70% weight)</label><br>
      <input type="number" id="final" name="final"><br>
      <button onclick="calculate()">Calculate</button><br>
      <br>
      <script>
        function calculate()
        {
            mid = document.getElementById('midterm').value;
            final = document.getElementById('final').value;
            total = Math.round(mid * .3 + final * .7);
    
            document.getElementById('total').innerHTML = "Final Grade is: " + total + '%';
            
            if(mid >= 35 && final >= 35 && total > 40)
                document.getElementById('isPass').innerHTML = "PASS";
            else
                document.getElementById('isPass').innerHTML = "FAIL";
        }
      </script>
      <label id="total" name="total">Final Grade</label>
      <label id="isPass" name="isPass"></label>
  </body>
    

</html>
